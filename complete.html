<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>申し込み完了</title>
  <!-- Google Fonts & Iconsは CDN でOK -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* シンプルに大きなチェックと余白たっぷりのセンタリング */
    body  {margin:0; font-family:'Noto Sans JP',sans-serif; background:#f7f8fa;}
    .wrap {min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;}
    .check {font-size:5rem; line-height:1; color:#38b48b; animation:pop 0.4s ease-out;}
    h1   {margin:0.5rem 0 0; font-size:1.6rem; font-weight:700;}
    p    {margin:0.75rem 0 2.5rem; color:#666;}
    a.btn{display:inline-block; padding:0.8rem 1.8rem; border-radius:8px; text-decoration:none;
          background:#38b48b; color:#fff; font-weight:700; transition:opacity 0.2s;}
    a.btn:hover{opacity:0.85;}
    @keyframes pop{0%{transform:scale(0.6); opacity:0;}100%{transform:scale(1); opacity:1;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="check">✔︎</div>
    <h1>申し込みが完了しました</h1>
    <p><?= doneAt ?> に受け付けました。</p>
  </div>
</body>
</html>
